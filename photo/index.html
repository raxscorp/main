<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoInk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    #editor {
      position: relative;
      display: inline-block;
      border: 2px solid #ccc;
      margin-top: 15px;
    }
    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: crosshair;
    }
    img {
      display: block;
    }
    button, input[type="file"] {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover, input[type="file"]:hover {
      background: #555;
    }
    input[type="file"] {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <h2>Photo Pencil Editor</h2>

  <!-- Upload Image Button -->
  <input type="file" id="upload" accept="image/*">

  <div id="editor" style="display:none;">
    <img id="photo" alt="Photo">
    <canvas id="drawCanvas"></canvas>
  </div>

  <br>
  <button onclick="download()" style="display:none;" id="downloadBtn">Download Edited Photo</button>

<script>
    const img = document.getElementById("photo");
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    const editor = document.getElementById("editor");
    const downloadBtn = document.getElementById("downloadBtn");
    const upload = document.getElementById("upload");

    let drawing = false;
    let imageLoaded = false;

    // Handle image upload
    upload.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        img.onload = () => {
          const w = img.naturalWidth;
          const h = img.naturalHeight;

          img.width = w;
          img.height = h;
          canvas.width = w;
          canvas.height = h;
          canvas.style.width = w + "px";
          canvas.style.height = h + "px";

          editor.style.display = "inline-block";
          downloadBtn.style.display = "inline-block";
          imageLoaded = true;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // ------- Drawing (Mouse + Touch) -------
    function getPos(e) {
      if (e.touches && e.touches.length > 0) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return { x: e.offsetX, y: e.offsetY };
      }
    }

    function startDraw(e) {
      if (!imageLoaded) return;
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function endDraw(e) {
      e.preventDefault();
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);

      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";

      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    // Mouse events
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("mousemove", draw);

    // Touch events
    canvas.addEventListener("touchstart", startDraw, { passive: false });
    canvas.addEventListener("touchend", endDraw, { passive: false });
    canvas.addEventListener("touchcancel", endDraw, { passive: false });
    canvas.addEventListener("touchmove", draw, { passive: false });

    // ------- Download -------
    function download() {
      if (!imageLoaded) {
        alert("Please upload an image first!");
        return;
      }

      const finalCanvas = document.createElement("canvas");
      finalCanvas.width = img.naturalWidth;
      finalCanvas.height = img.naturalHeight;
      const fctx = finalCanvas.getContext("2d");

      fctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);
      fctx.drawImage(canvas, 0, 0, img.naturalWidth, img.naturalHeight);

      const link = document.createElement("a");
      link.download = "edited-photo.png";
      link.href = finalCanvas.toDataURL("image/png");
      link.click();
    }
</script>

</body>
</html>
