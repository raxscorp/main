    <style>
        body {
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        .service-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            transition: 0.3s;
        }

        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .service-img {
            height: 150px;
            width: 100%;
            object-fit: cover;
        }

        .service-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-top: 1px solid #eee;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .right-section {
                margin-top: 30px;
            }
        }
        .who-icon {
        width: 70px;     /* adjust size here */
        height: 70px;
        object-fit: cover;
    }
